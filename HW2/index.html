<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js">
		</script>
		<script type="text/javascript"
		        src="index.js">
		</script>

		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
			  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet"
		      type="text/css"
			  href="style.css">
	</header>
	<body ng-app="simonApp">
		<div ng-controller="mainController as ctrl"
		     class="container">

		   	<div>
				<h1 ng-bind="ctrl.welcome"></h1>

				<button ng-click="ctrl.simon.says();">Simon Says</button><br>
				Simon: {{ ctrl.simon.allChoices }}<br>
				Player: {{ ctrl.player.allChoices }}<br>
				Result: {{ ctrl.result }}
			</div>

			<div id="simon-board">
				<div ng-repeat="obj in ::ctrl.simon.pallet">
					<div class="button {{ obj.color }}"
						 ng-class="{active: obj.active}"
					     ng-click="ctrl.playerInput(obj)">
					</div>
				</div>
			</div>

			<div class="summary ng-hide"
			     ng-hide="ctrl.player.game">
				<h3>Game Options</h3>
				<button ng-click="ctrl.gameCycle()">Start Game</button>
			</div>

			<div class="summary ng-hide"
			     ng-hide="!ctrl.player.game">
				<div class="ng-hide"
				     ng-hide="ctrl.player.turn">
				     <p>Simon is playing</p>
				</div>
				<div class="ng-hide"
				     ng-hide="!ctrl.player.turn">
				     <p>Your turn</p>
				</div>
			</div>

		</div>
	</body>
<html>

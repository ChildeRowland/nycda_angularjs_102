<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js">
		</script>
		<script type="text/javascript"
		        src="index.js">
		</script>

		<link rel="stylesheet" 
			  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
			  integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<link rel="stylesheet"
		      type="text/css"
			  href="style.css">
	</header>
	<body ng-app="simonApp">
		<div ng-controller="mainController as ctrl"
		     class="container">

		   	<div>
				<h1 ng-bind="ctrl.welcome"></h1>

				<button ng-click="ctrl.test()">Simon Says</button>
				{{ ctrl.simon.allColors }}
			</div>

			<div id="simon-board">
				<div ng-repeat="color in ctrl.simon.pallet">
					<div class="button"
						 ng-class="color"
					     ng-click="ctrl.playerPress(color)">
					     {{ color + $index }}
					</div>
				</div>
			</div>
			{{ ctrl.playerColor }}

		</div>
	</body>
<html>

<html>
	<head>
		<!-- The url for Angular library. -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<!-- Load JavaScript after the Angular library. -->
		<script src="index.js"></script>
		<script src="factories.js"></script>
	</head>
	<!-- Body tag with attribute and value. -->
	<body ng-app="myApp">
		<!-- div tag with ng-controller directive -->
		<div ng-controller="mainController as ctrl">
			<!-- :: before the property name, tells angular to remove from the watchlist. -->
			<h2 ng-bind="::ctrl.welcome"></h2>

			<h3 ng-bind="ctrl.countdown"></h3>

			<h3>ngChange</h3>
			<div>
				<label>Make: </label>
				<span ng-bind="ctrl.car.make"></span>
			</div>
			<div>
				<label>Model: </label>
				<span ng-bind="ctrl.car.model"></span>
			</div>
			<div>
				<label>Year: </label>
				<input type="number" 
					   ng-model="ctrl.car.year"
					   ng-change="ctrl.car.updateAge(ctrl.car.year)" />
			</div>
			<div>
				<label>Age: </label>
				<span ng-bind="ctrl.car.age"></span>
			</div>
		</div>
		

		<hr>


		<div ng-controller="personController as ctrl">
			<div ng-hide="ctrl.button.edit">
				<div>
					<label>First Name: </label>
					<span ng-bind="ctrl.person.fname"></span>
				</div>
				<div>
					<label>Last Name: </label>
					<span ng-bind="ctrl.person.lname"></span>
				</div>
				<div>
					<label>Email: </label>
					<span ng-bind="ctrl.person.email"></span>
				</div>
				<button ng-click="ctrl.button.switchEditButton()">edit</button>
			</div>

			<div ng-show="ctrl.button.edit">
				<div>
					<input 
						type="text" 
						ng-model="ctrl.editPerson.fname"></br>
					<input 
						type="text" 
						ng-model="ctrl.editPerson.lname"><br>
					<span ng-bind="ctrl.person.email"></span>
				</div>
				
				<button ng-click="ctrl.saveMe(ctrl.editPerson.fname, ctrl.editPerson.lname)">submit</button>
				<button ng-click="ctrl.restoreInfo()">cancel</button>
			</div>
		</div>

	</body>
</html>

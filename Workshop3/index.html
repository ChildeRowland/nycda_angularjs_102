<html>
	<header>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js">
		</script>
		<script type="text/javascript" src="index.js"></script>
	</header>
	<body ng-app="playListApp">
		<div ng-controller="mainController as ctrl">
			<h1 ng-bind="ctrl.welcome"></h1>

			<div>
				<h3>Listener Info</h3>
				<form>
					<div>
						<label>name: </label><br>
						<input type="text"
							   ng-model="ctrl.user.name">
					</div>
					<div>
						<label>age: </label><br>
						<input type="number"
						       ng-model="ctrl.user.age">
					</div>
				</form>
			</div>

			<div>
				<h3>Genre Selection</h3>
				<form>
					<div>
						<label>Rock</label>
						<input type="radio"
							   name="genreSelect">
					</div>
					<div>
						<label>Pop</label>
						<input type="radio"
							   name="genreSelect">
					</div>
					<div>
						<label>Talk</label>
						<input type="radio"
							   name="genreSelect">
					</div>
				</form>
			</div>

			<button ng-click="ctrl.user.update(ctrl.user.name, ctrl.user.age)">Submit</button>
		</div>
	</body>
</html>
